<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style" />
  

    <title>Hourly Planner</title>
    <div class="jumbotron jumbotron-fluid">
        <h1 class="display-4">Hourly Day Planner</h1>
        <p class="lead">
          Input tasks into planner by the hour. Press save to store each task.
        </p>
        <br />
        <p id="currentDay" class="lead"></p>
      </div>
    </div>
  </head>
  <body>
    <table class="table table-hover">
      <thead>
        <tr>
          <th scope="col">Time</th>
          <th scope="col">Thing you must do</th>
          <th scope="col"></th>
          <th scope="col">Save</th>
        </tr>
      </thead>
      <tbody>
        
        <tr>
          <th scope="row">9am</th>
          <td colspan="2"><input type="text" name="nine-am" id="nine-am" placeholder="Task"></td>
          <td><button>Save</button></td>
        </tr>
        <tr>
          <th scope="row">10am</th>
          <td colspan="2"><input type="text" name="ten-am" id="ten-am" placeholder="Task"></td>
          <td><button>Save</button></td>
        </tr>
        <tr>
          <th scope="row">11am</th>
          <td colspan="2"><input type="text" name="eleven-am" id="eleven-am" placeholder="Task"></td>
          <td><button>Save</button></td>
        </tr>
        <tr>
          <th scope="row">12pm</th>
          <td colspan="2"><input type="text" name="twelve-pm" id="twelve-pm" placeholder="Task"></td>
          <td><button>Save</button></td>
        </tr>
        <tr>
          <th scope="row">1pm</th>
          <td colspan="2"><input type="text" name="one-pm" id="one-pm" placeholder="Task"></td>
          <td><button>Save</button></td>
        </tr>
        <tr>
          <th scope="row">2pm</th>
          <td colspan="2"><input type="text" name="two-pm" id="two-pm" placeholder="Task"></td>
          <td><button>Save</button></td>
        </tr>
        <tr>
          <th scope="row">3pm</th>
          <td colspan="2"><input type="text" name="three-pm" id="three-pm" placeholder="Task"></td>
          <td><button>Save</button></td>
        </tr>
        <tr>
          <th scope="row">4pm</th>
          <td colspan="2"><input type="text" name="four-pm" id="four-pm" placeholder="Task"></td>
          <td><button>Save</button></td>
        </tr>
        <tr>
          <th scope="row">5pm</th>
          <td colspan="2"><input type="text" name="five-pm" id="five-pm" placeholder="Task"></td>
          <td><button>Save</button></td>
        </tr>


      </tbody>
    </table>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>

  </body>
</html>
